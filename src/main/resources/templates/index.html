<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <meta charset="UTF-8"/>
        <title>Profiler</title>
        <!--<link rel="stylesheet" th:href="@{/css/styles.css}"/>-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <header th:replace="fragments/header :: header">
                <p>header with links etc</p>
            </header>
            <nav>

            </nav>
            <div class="col-md-12">
                <h1>Welcome to the Profiler, <span sec:authentication="name">Bob</span>!</h1>
                <a href="/userpage" class="btn btn-primary">Your userpage</a>
            </div>
            <h2>Newest profiles <small>Click on an image to start profiling, or go for a 
                <a th:if="${random!=null}" th:href="@{/profiles/{id} (id=${random})}" class="btn btn-warning" role="button">random profile</a>
                </small></h2>
            <div class="row">
                <div th:each="profile : ${profiles1}" class="col-md-2">
                    <a th:href="@{/profiles/{id} (id=${profile.id})}">
                        <img th:src="@{/images/{id}/content(id=${profile.profilePicId})}" class="img-responsive center-block"/>
                    </a>
                </div>
            </div>
            <div class="row">
                <div th:each="profile : ${profiles2}" class="col-md-2">
                    <a th:href="@{/profiles/{id} (id=${profile.id})}">
                        <img th:src="@{/images/{id}/content(id=${profile.profilePicId})}" class="img-responsive center-block"/>
                    </a>
                </div>
            </div>
            <div class="row">
                <div th:each="profile : ${profiles3}" class="col-md-2">
                    <a th:href="@{/profiles/{id} (id=${profile.id})}">
                        <img th:src="@{/images/{id}/content(id=${profile.profilePicId})}" class="img-responsive center-block"/>
                    </a>
                </div>
            </div>
            <script th:src="@{/javascript/javascript.js}"></script>
        </div>
    </body>
</html>
