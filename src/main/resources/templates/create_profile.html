<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <meta charset="UTF-8"/>
        <title>Profiler</title>
        <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    </head>

    <body>
        <header th:replace="fragments/header :: header">
            <p>header with links etc</p>
        </header>
        <nav>

        </nav>
        
        <h1>Select the questions for the profile</h1>

        <form th:action="@{/createprofile}" method="POST" enctype="multipart/form-data">
            <ul>
                <li th:each="question : ${questions}">
                    <label th:text="${question.content}">Question</label>
                    <select name="answerId">
                        <option th:value="${question.id} + ',0'">I don't want to answer this</option>
                        <option th:each="answer, i : ${question.answerOptions}" th:text="${answer.answerText}" th:value="${question.id} + ',' + ${answer.id}">0</option>
                    </select>
                </li>
            </ul>
            <h1>Upload a photograph for the profile</h1>
            <input type="file" name="file" id="file"/>
            <input type="submit" value="Send"/>
        </form>
    </body>
</html>
