<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <meta charset="UTF-8"/>
        <title>Profiler</title>
        <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    </head>

    <body>
        <header th:replace="fragments/header :: header">
            <p>header with links etc</p>
        </header>
        <nav>

        </nav>
        
        <h1>Your profile!</h1>           
        <img th:src="@{/images/{id}/content(id=${profilePic})}"/>
        <div>
                <ul>
                    <li th:each="question, i : ${questions}">
                        <span th:id="${question.id}" th:text="${question.content}">Question</span>
                        <p>Your answer: <span th:text="${ownans[i.index].answerText}"> Answer</span></p>
                    </li>
                </ul>
        </div>
        <div th:unless="${options==null}">
                <ul>
                    <li th:each="question, i : ${questions}">
                        <span th:id="${question.id}" th:text="${question.content}">Question</span>
                        <p><span th:text="${rates[i.index]}"></span>% said: 
                            <span th:text="${options[i.index].answerText}"> Answer</span></p>
                    </li>
                </ul>
        </div>
        <div th:if="${options==null}">
            <p>Your profile doesn't have reviews yet.</p>
        </div>
        <div>
            <a th:if="${previous!=null}" th:href="@{/profiles/{id} (id=${previous})}">PREVIOUS</a>
            <a th:if="${next!=null}" th:href="@{/profiles/{id} (id=${next})}">NEXT</a>
            <a th:if="${random!=null}" th:href="@{/profiles/{id} (id=${random})}">RATE A RANDOM PROFILE</a>
        </div>

    </body>
</html>
